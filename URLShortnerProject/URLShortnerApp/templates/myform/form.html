<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form method='post'>
		{% csrf_token %}
		{{form|linebreaks}}
		<button type='submit'>Submit</button>
	</form>
	{% if messages %}
	<ul class="messages">
	{% for message in messages %}
	<li {% if message.tags %} class="{{message.tags}}" {% endif %}> {{message }} </li>
	{% endfor %}
	</ul>
	{% endif %}
</body>
</html>
